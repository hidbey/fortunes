name: YHHCICD
on:
  push:
    branches:
      - v1.6
  pull_request:
jobs:
  YHHCICD:
    if: startsWith(github.event.head_commit.message, '#norun') != true
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          output: 'trivy-results.txt'
          severity: 'CRITICAL'
          
      - name: Post to a Slack channel via a proxy
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: 'CHANNEL_ID'
          slack-message: 'This message was sent through a proxy'
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
    # Set the HTTPS_PROXY environment variable to whatever your policy requires
          HTTPS_PROXY: 'http://proxy.example.org:8080'
          
